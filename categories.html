 <!-- JS -->
  <script>
    const box = document.getElementById("box");

    async function categories() {
      const res = await fetch("https://www.themealdb.com/api/json/v1/1/categories.php");
      const data = await res.json();
      let card = ``;

      for (const itm of data.categories) {
        if(itm.idCategory == 13 || itm.idCategory == 14 ){
          continue;
        }
        card += `
          <div class="col-6 col-md-4 col-lg-3">
            <a href="dishes.html?c=${encodeURIComponent(itm.strCategory)}" class="text-decoration-none text-dark">
              <div class="cardc h-100 w-100  text-center">
                <img src="${itm.strCategoryThumb}" class="card-img-top myimg" alt="${itm.strCategory}">
                <div class="card-body">
                  <h3 class="cardc-title">${itm.strCategory}</h3>
                </div>
              </div>
            </a>
          </div>
        `;
      }

   


      box.innerHTML = card;
    }

    categories();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
